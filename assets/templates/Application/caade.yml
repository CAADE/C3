name: MyApplication
version: 0.0.1
template: NodeJS
args:
  buildno: 1
  name: Wayne
events:
  pre-build:
    - bash run.sh
  post-build:
    - bash run2.sh
  shutdown:
    - bash stop.sh
services:
  web:
    template: NodeJS
    ports: 1337
    links:
      - redis
      - mongo
  redis:
    template: Redis
    ports: 6379
  mongo:
    template: Mongo
    ports: 27017
