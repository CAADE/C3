  body {

    font-size: 18px;
    display: inline-block;
    padding: 8px 12px;
    text-decoration: none;
    text-transform: uppercase;

    cursor: pointer;

  }

  .site-newsletter-success {

  }

  }

  #site-newsletter-form.subscribed {
    display: none
  }

  #site-newsletter-form.subscribed + .site-newsletter-success {
    height: 100px;
    line-height: 100px;
    display: block
  }

  #site-footer {
    background: #222;
    color: #fff;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 105px
  }

  .powered-by {
    display: block;
    position: absolute;
    bottom: 0;
    right: 0;
    padding: 5px 15px;
    font-size: 7px;
    line-height: 20px;
    text-transform: uppercase;
    opacity: 0.55;
    transition: opacity 0.2s
  }

  .powered-by strong {
    font-weight: normal;
    vertical-align: middle;
    display: inline-block;
    position: relative;
    top: 1px
  }

  .powered-by a {
    color: white;
    display: inline-block;
    text-decoration: none
  }

  .powered-by img {
    display: inline-block;
    vertical-align: middle;
    height: 18px;
    margin-left: 5px

  .powered-by:hover {

  }

  .player {
    padding: 15px;
    display: flex
  }

  .playback-controls {
    flex: 0 0 80px;
    display: flex;
    align-items: center;
    margin-top: 5px
  }

  .playback-progress {
    padding: 0 14px;
    flex: 1 1 auto;
    font-size: 14px;
    min-width: 0
  }

  .currently-playing {
    height: 18px
  }

  #title {
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap
  }

  .playback-duration {
    font-size: 80%;
    opacity: 0.7
  }

  #timer {
    float: left
  }

  #duration {
    float: right
  }

  .volume-speed-controls {
    flex: 0 0 60px;
    margin-top: 15px
  }

  #volumeBtn {
    cursor: pointer;
    display: inline-block;
    vertical-align: middle;
    height: 16px;
    width: 16px;
    font-size: 16px;
    margin: 0 0 0 5px
  }

  #playbackSpeed {
    border: 1px solid #fff;
    border-radius: 3px;
    display: inline-block;
    cursor: pointer;
    font-size: 60%;
    line-height: 1.5em;
    width: 32px;
    text-align: center;
    vertical-align: middle;
    opacity: 0.6;
    transition: opacity 0.15s
  }

  #playbackSpeed:hover {
    opacity: 1.0
  }

  #progressBar {
    background: rgba(255, 255, 255, 0.1);
    position: relative;
    display: block;
    width: 100%;
    height: 8px;
    border-radius: 4px;
    cursor: pointer;
    margin: 4px 0;
    overflow: hidden
  }

  #progress {
    background: #fff;
    height: 8px;
    display: block;
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    border-radius: 4px
  }

  .playPause {
    flex: 1
  }

  #playBtn, #pauseBtn {
    cursor: pointer;
    display: block;
    width: 36px;
    height: 36px
  }

  #playBtn.icon-player-play:before {
    font-size: 36px
  }

  #pauseBtn {
    display: none
  }

  #pauseBtn.icon-player-pause:before {
    font-size: 36px
  }

  #rewindBtn, #fastForwardBtn {
    flex: 0 0 18px;
    opacity: 0.6;
    cursor: pointer;
    height: 18px;
    width: 18px;
    display: inline-block;
    font-size: 18px;
    transition: opacity 0.15s
  }

  #rewindBtn:hover, #fastForwardBtn:hover {
    opacity: 1.0
  }

  #rewindBtn {
    margin-right: 5px
  }

  #fastForwardBtn {
    margin-left: 5px
  }

  @media all and (max-width: 480px) {
    #rewindBtn, #fastForwardBtn, #playbackSpeed {
      display: none
    }

    .site-container.player {
      padding: 5px 25px 0 22px
    }

    #playBtn, #pauseBtn {
      cursor: pointer;
      display: block;
      width: 24px;
      height: 24px
    }

    #playBtn.icon-player-play:before {
      font-size: 24px
    }

    #pauseBtn {
      display: none
    }

    #pauseBtn.icon-player-pause:before {
      font-size: 24px
    }

    .playback-controls {
      flex: 0 0 24px;
      display: flex;
      align-items: center;
      margin-top: 0px
    }

    .playback-progress {
      padding: 0 4px;
      flex: 1 1 auto;
      font-size: 14px;
      min-width: 0
    }

    .currently-playing {
      height: 14px;
      font-size: 12px
    }

    #title {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap
    }

    .volume-speed-controls {
      flex: 0 0 20px;
      margin-top: 12px
    }
  }

  @-webkit-keyframes fadeIn {
    0% {
      opacity: 0

    20% {
      opacity: 0
    }
    40% {
      opacity: 0.3
    }
    60% {
      opacity: 0.5
    }
    80% {
      opacity: 0.9
    }
    100% {
      opacity: 1
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0
    }
    20% {
      opacity: 0
    }
    40% {
      opacity: 0.3
    }
    60% {
      opacity: 0.5
    }
    80% {
      opacity: 0.9
    }
    100% {
      opacity: 1
    }
  }
